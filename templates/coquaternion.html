<!DOCTYPE html>
<html lang="en">
<!-- Linguagem Principal: ingl√™s -->
<head>
    <meta charset="UTF-8">
    <!-- Permite carateres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que a p√°gina se adapta a diferentes tamanhos de ecr√£ -->
    <title>Coquaternion Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Incluir o arquivo JavaScript externo -->
    <script src="{{ url_for('static', filename='calculator.js') }}"></script>
</head>
<body>
    <div class="calculator">
        <div class="dropdown" id="mainDropdown">
            <button class="dropbtn" id="dropdownButton">‚ò∞ Menu</button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/">Reais e Complexos</a>
                    <a href="/quaternions">Quaterni√µes</a>
                    <a href="/coquaternions">Coquaterni√µes</a>
                </div>
            </div>
        <!-- Bot√£o de hist√≥rico -->
        <div class="history-btn">
            <button type="button" class="btn-history" id="historyButton">
                <span>üìã</span> Hist√≥rico
            </button>
        </div>
        
        <!-- Painel de hist√≥rico -->
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3>Hist√≥rico de C√°lculos</h3>
                <button class="history-close" id="closeHistoryBtn">&times;</button>
            </div>
            <div class="history-items">
                {% if history %}
                    {% for item in history %}
                    <div class="history-item">
                        <div class="history-expression">{{ item.expression }}</div>
                        <div class="history-result">= {{ item.result }}</div>
                        <div class="history-actions">
                            <button type="button" class="history-action-btn expr-btn" onclick="useHistoryItem('{{ item.expression }}', true)">Usar Express√£o</button>
                            <button type="button" class="history-action-btn result-btn" onclick="useHistoryItem('{{ item.result }}', false)">Usar Resultado</button>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="history-empty">Sem hist√≥rico de c√°lculos</div>
                {% endif %}
            </div>
            <div class="history-footer">
                <a href="{{ url_for('clear_history', calculator_type='coquaternion') }}" class="clear-history">Limpar Hist√≥rico</a>
            </div>
        </div>
        
    <!-- Cria uma classe que cont√©m os coquaterni√µes -->
    <h1>Calculadora de Coquaterni√µes</h1>
        <form method="POST">
        <!-- Cria um formul√°rio que envia os dados ao servidor quando o utilizador pressiona = -->
        <input type="text" name="expression" id="display" value="{{ result }}" readonly>
        <!-- readonly (o utilizador n√£o escreve diretamente aqui, s√≥ atrav√©s de bot√µes) -->
        <div class="buttons">
            <!-- Primeira linha -->
            <button type="button" class="btn operator" onclick="clearDisplay()">AC</button>
            <button type="button" class="btn special" onclick="backspaceDisplay()">‚å´</button>
            <button type="button" class="btn operator" onclick="appendToDisplay('(')">(</button>
            <button type="button" class="btn operator" onclick="appendToDisplay(')')">)</button>

            <!-- Segunda linha -->
            <button type="button" class="btn" onclick="appendToDisplay('7')">7</button>
            <button type="button" class="btn" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="btn" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="btn operator" onclick="appendToDisplay('/')">√∑</button>

            <!-- Terceira linha -->
            <button type="button" class="btn" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="btn" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="btn" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="btn operator" onclick="appendToDisplay('*')">√ó</button>

            <!-- Quarta linha -->
            <button type="button" class="btn" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="btn" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="btn" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="btn operator" onclick="appendToDisplay('-')">-</button>

            <!-- Quinta linha -->
            <button type="button" class="btn navigation" onclick="moveCursorLeft()">‚Üê</button>
            <button type="button" class="btn" onclick="appendToDisplay('0')">0</button>
            <button type="button" class="btn navigation" onclick="moveCursorRight()">‚Üí</button>
            <button type="button" class="btn operator" onclick="appendToDisplay('+')">+</button>

            <!-- Sexta linha - Espec√≠fica para coquaterni√µes -->
            <button type="button" class="btn" onclick="appendToDisplay('pi')">œÄ</button>
            <button type="button" class="btn" onclick="appendToDisplay('.')">.</button>
            <button type="button" class="btn special" onclick="appendToDisplay('i')">i</button>
            <button type="button" class="btn special" onclick="appendToDisplay('j')">j</button>

            <!-- S√©tima linha - Bot√µes adicionais para coquaterni√µes -->
            <button type="button" class="btn special" onclick="appendToDisplay('k')">k</button>
            <button type="button" class="btn function-math" onclick="appendToDisplay('conjugate(')">Conj</button>
            <button type="button" class="btn function-math" onclick="appendToDisplay('norm(')">|q|</button>
            <button type="submit" class="btn operator">=</button>
        </div>
        </form>
    </div>
</body>
</html>
